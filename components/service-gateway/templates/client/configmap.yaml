{{- if eq .Values.serviceGateway.mode "client" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: service-gw-client-config
data:
  config: |
    client
{{- if eq .Values.serviceGateway.openvpn.protocol "TCP" }}
    proto tcp
{{- else }}
    proto udp
    {{- if .Values.serviceGateway.openvpn.tunMTU }}
    tun-mtu {{ .Values.serviceGateway.openvpn.tunMTU }}
    {{- end }}
    {{- if .Values.serviceGateway.openvpn.mssFix }}
    mssfix {{ .Values.serviceGateway.openvpn.mssFix }}
    {{- end }}
{{- end }}
    dev tun
    dev-type tun
    auth-nocache
    remote {{ .Values.serviceGateway.client.remoteAddress }} {{ .Values.serviceGateway.client.remotePort }}
    nobind
    ca '/etc/openvpn/certs/ca.crt'
    cert '/etc/openvpn/certs/tls.crt'
    key '/etc/openvpn/certs/tls.key'
    remote-cert-tls server
    script-security 2
    cipher AES-256-GCM
    auth SHA1
    keysize 256
    status /run/openvpn-status
    log /dev/stdout

{{- end }}