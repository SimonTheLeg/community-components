serviceGateway:
  ingress:
    thanos:
      # e.g. thanos.dev.kubermatic.io
      host: ''
      targetService:
        name: prometheus-thanos-query
        port: 10902
      # create username/password by: htpasswd -c auth username && cat ./auth
      # hashed password get exposed
      # e.g. 'your-username:$apr1$UAnMN0vF$wHJ552Fgf3MKbu3RVvadK0'
      auth_secrect: ''
      certIssuer:
        # For generating a certificate signed by a trusted root authority replace
        # with "letsencrypt-prod".
        clusterIssuerName: letsencrypt-staging